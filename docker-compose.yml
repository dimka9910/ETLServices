version: '3.9'
services:

  rabbitmq:
    platform: linux/x86_64
    image: rabbitmq:3-management-alpine
    container_name: 'rabbitmq'
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - rabbitmq

  elastic:
    platform: linux/x86_64
    image: elasticsearch:7.6.2
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    volumes:
      - es_data:/usr/share/elasticsearch2/data
    ports:
      - "9200:9200"
    networks:
      - elastic

  kibana:
    platform: linux/x86_64
    image: kibana:7.6.2
    environment:
      - ELASTICSEARCH_HOSTS=["http://elastic:9200"]
    ports:
      - target: 5601
        published: 5601
    environment:
      - ELASTICSEARCH_HOSTS=["http://elastic:9200"]
    depends_on:
      - elastic
    networks:
      - elastic

volumes:
  es_data:
    driver: local

networks:
  elastic:
    driver: bridge
  rabbitmq:
    driver: bridge